<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css" />
  </head>

  <body>
    <section class="login-container">
      <div class="login-card">
        <div class="icon">
          <img src="./assets/imgs/log-in.svg" alt="login-icon" />
        </div>
        <h1>Logue com email</h1>
        <p>Faça login para começar a fazer seus orçamentos!</p>
        <form>
          <div class="input-field">
            <input type="email" placeholder="E-mail" required />
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Senha" required />
            <img
              src="/assets/imgs/eye-off.svg"
              alt="mostrar-senha"
              id="togglePassword"
            />
          </div>

          <div class="options">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit">Login</button>
        </form>

        <p class="texto-registro">Não possui cadastro? <a href="#">Registre-se</a></p>
      </div>
    </section>

    <script src="/assets/js/olho-magico.js"></script>
  </body>
</html>
