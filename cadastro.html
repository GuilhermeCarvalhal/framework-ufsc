<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css" />
  </head>

  <body>
    <section class="login-container">
      <div class="login-card">
        <div class="icon">
          <img src="./assets/imgs/log-in.svg" alt="login-icon" />
        </div>
        <h1>Cadastre-se</h1>
        <p>Realize seu cadastro para começar a fazer seus orçamentos!</p>
        <form>
          <div class="input-field">
            <input type="email" placeholder="Insira um e-mail" required />
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Insira uma senha" required />
            <img
              src="/assets/imgs/eye-off.svg"
              alt="mostrar-senha"
              id="togglePassword"
            />
          </div>

          <div class="input-field">
            <input type="password" id="password" placeholder="Repita sua senha" required />
            <img
              src="/assets/imgs/eye-off.svg"
              alt="mostrar-senha"
              id="togglePassword"
            />
          </div>

          <button type="submit">Cadastrar-se</button>
        </form>

        <p class="texto-registro">Já possui uma conta? <a href="/login.html">Login</a></p>
      </div>
    </section>

    <script src="/assets/js/olho-magico.js"></script>
  </body>
</html>
